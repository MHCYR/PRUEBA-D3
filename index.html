<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gráfica IDH</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main class="container d-flex flex-column align-items-center">
      <div id="dropdown" class="d-flex justify-content-around col-sm-12"></div>
      <div id="chartContainer" class="chart-wrapper col-12"></div>
      <div id="stats" class="stats-wrapper">
        <div id="average">
          <p>El IDH promedio es: <span id="averageIDH"></span></p>
        </div>
        <div id="max">
          <p>El IDH más alto es de: <span id="maxIDH"></span></p>
        </div>
        <div id="min">
          <p>El IDH mas bajo es de: <span id="minIDH"></span></p>
        </div>
      </div>
    </main>
    <!-- SCRIPTS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="/node_modules/d3/dist/d3.min.js"></script>
    <script src="./javascript/data.js"></script>
    <script src="./javascript/dropdowns-logic.js"></script>
    <script src="./javascript/renders.js"></script>
    <script src="./javascript/app.js"></script>
  </body>
</html>
